<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="7">
            <div>
              <span id="previous" class="arrow">
                <i class="fas fa-arrow-left"></i>
              </span>
              <span id="year">Year</span>
              <span id="month">Month</span>
              <span id="next" class="arrow">
                <i class="fas fa-arrow-right"></i>
              </span>
            </div>
          </th>
        </tr>
        <tr>
          <th class="week">Sun</th>
          <th class="week">Mon</th>
          <th class="week">Tue</th>
          <th class="week">Wed</th>
          <th class="week">Thu</th>
          <th class="week">Fri</th>
          <th class="week">Sat</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script
      src="https://kit.fontawesome.com/e1fe8e6842.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
